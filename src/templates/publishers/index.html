{% extends 'base.html' %}

{% block content %}

<div class="container publisher">
    
    {% include 'components/new_button.html' %}
    <h1>List of publishers:</h1>
    <ul>
        {% for publisher in publishers %}
        <li><a href="{{ request.path }}/{{ publisher.id }}"> {{ publisher.name }} </a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
