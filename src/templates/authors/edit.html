{% extends 'base.html' %}

{% block content %}

<div class="top-banner-wrapper bg-dark text-shadow">
    <span class="banner-title">Authors</span>
    <nav class="top-banner">
        <ul>
            <li> 
                <a title="Go to previous page" href="{{ request.referrer }}">
                    <i class="fa fa-hand-o-left"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>


<div class="container">
    <div class="form-container">
        <form action="/authors/{{ author.id }}" method='POST'>
            <h3>Create new author:</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{ author.name }}" required autofocus>
            </div>
            <div class="submit-container add-btn">
                <input type="submit" value="Update">
            </div>

        </form>
    </div>
</div>

{% endblock  %}
