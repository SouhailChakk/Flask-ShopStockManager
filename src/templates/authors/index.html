{% extends 'base.html' %}

{% block content %}

<div class="container author">
{% include 'components/new_button.html' %}

    <h2>List of authors:</h1>
    <ul>
        {% for author in authors %}
        <li><a href="{{ request.path }}/{{ author.id }}"> {{ author.name }} </a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
